<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonr hunt</title>

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Phone hunting</h2>
    </header>
    <main class="container w-8/12 mx-auto mt-8">
      <section class="flex gap-4">
        <input
          id="search-field"
          type="text"
          placeholder="Search Your Phone"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="phoneSearch()" class="btn btn-active btn-primary">
          Search
        </button>
      </section>

      <!-- search here -->
      <section class="mt-8">
        <!-- loader -->
        <div id="loader" class="hidden">
          <span class="loading loading-bars loading-md"></span>
          <span class="loading loading-bars loading-md"></span>
          <span class="loading loading-bars loading-sm"></span>
          <span class="loading loading-bars loading-xs"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>

      <!-- show all -->
      <div onclick="showAll()" id="show-all" class="hidden text-center">
        <button class="btn btn-accent">Show all</button>
      </div>

      <!-- show details modal -->
      <!-- You can open the modal using ID.showModal() method -->
      <dialog id="show_detail_modal" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
          </form>
          <div id="show-detail-container">

          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="scripts/phone.js"></script>
  </body>
</html>
